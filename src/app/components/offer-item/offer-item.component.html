<ion-item-sliding #slidingItem>
  <ion-item [routerLink]="['/places/tabs/offers', offerItem.id]" detail>
    <ion-thumbnail slot="start">
      <ion-img src="{{ offerItem.picture }}"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1>{{ offerItem.title }}</h1>
      <p>Waikiki</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onDeleteOffer(offerItem.id, slidingItem)">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
